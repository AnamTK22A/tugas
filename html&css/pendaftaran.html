<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style-p.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>MENDAFTAR</h1>
            <div class="input-box">
                <input type="text" placeholder="Nama Pengguna" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Kata Sandi" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Ulang Kata Sandi" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box" id="phone">
                <input type="text" placeholder="Nomor Telepon" required>
            </div>
            <div class="input-box">
                <p>Agama
                <select name="" id="religion">
                    <option value="" class="agama">Islam</option>
                    <option value="" class="agama">Protestan</option>
                    <option value="" class="agama">Katholik</option>
                    <option value="" class="agama">Hindu</option>
                    <option value="" class="agama">Buddha</option>
                    <option value="" class="agama">Khonghucu</option>
                </select>
            </div>
            
            <div class="gender">
                    <input type="radio" name="gndr" id="male"> 
                    <label for="male">Pria</label>
                    <input type="radio" name="gndr" id="female">
                    <label for="female">Wanita</label>
            </div>
            
            <a href="BRImo.html"><button type="button" class="btn">Mendaftar</button></a>

            <div class="register-link">
                <p>Sudah Punya Akun?<a href="../index.html"> Masuk</a></p>
            </div>
        </form>
    </div>
</body>
</html>
